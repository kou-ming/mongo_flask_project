<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dropdown with Checkbox</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Dropdown 結合 Checkbox -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownCheckboxButton" data-bs-toggle="dropdown" aria-expanded="false">
                選擇選項
            </button>
            <div class="dropdown-menu p-3" aria-labelledby="dropdownCheckboxButton">
                <!-- Checkbox 選項 -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="選項 1" id="option1" onclick="updateSelectedOptions()">
                    <label class="form-check-label" for="option1">選項 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="選項 2" id="option2" onclick="updateSelectedOptions()">
                    <label class="form-check-label" for="option2">選項 2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="選項 3" id="option3" onclick="updateSelectedOptions()">
                    <label class="form-check-label" for="option3">選項 3</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="選項 4" id="option4" onclick="updateSelectedOptions()">
                    <label class="form-check-label" for="option4">選項 4</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateSelectedOptions() {
            const checkboxes = document.querySelectorAll(".form-check-input");
            const selectedOptions = [];

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedOptions.push(checkbox.value);
                }
            });

            // 更新下拉選單按鈕文字
            document.getElementById("dropdownCheckboxButton").textContent = selectedOptions.length > 0 ? 
                `已選擇: ${selectedOptions.join(", ")}` : 
                "選擇選項";
        }
    </script>
</body>
</html>
