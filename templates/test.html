<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Button Values</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- 觸發新增按鈕的按鈕 -->
        <button type="button" class="btn btn-primary" onclick="addNewButton('#container1')">新增按鈕到容器 1</button>
        <button type="button" class="btn btn-primary" onclick="addNewButton('#container2')">新增按鈕到容器 2</button>
        
        <!-- 按鈕容器 -->
        <div id="container1" class="mt-3"></div>
        <div id="container2" class="mt-3"></div>

        <!-- 傳送按鈕資料的按鈕 -->
        <button type="button" class="btn btn-success mt-3" onclick="sendButtonValues()">傳送按鈕資料</button>
    </div>

    <!-- Bootstrap JS and dependencies (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let buttonCounter = 1;

        // 新增按鈕函式
        function addNewButton(containerSelector) {
            const container = document.querySelector(containerSelector);
            const newButton = document.createElement("button");
            newButton.className = "btn btn-secondary m-1";
            newButton.textContent = `按鈕 ${buttonCounter++}`;
            container.appendChild(newButton);
        }

        // 傳送按鈕資料至 Flask 的函式
        function sendButtonValues() {
            // 選取所有新增的按鈕
            const buttons = document.querySelectorAll(".btn-secondary");
            const buttonValues = Array.from(buttons).map(button => button.textContent);

            // 使用 Fetch API 傳送至 Flask
            fetch('/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ buttons: buttonValues })
            })
            .then(response => response.json())
            .then(data => {
                console.log("伺服器回應:", data);
            })
            .catch(error => console.error("傳送失敗:", error));
        }
    </script>
</body>
</html>
